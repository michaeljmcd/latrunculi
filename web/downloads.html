	<h1>Downloads</h1>
	<p>
	As soon as it's released, packages (both source and binary) will be released for Latrunculi. 
	Until then, you can get the latest development sources by running the following command
	(requires <a href="http://subversion.tigris.org/">Subversion</a>):
	<p>
	$ svn co https://latrunculi.svn.sourceforge.net/svnroot/latrunculi/trunk latrunculi
